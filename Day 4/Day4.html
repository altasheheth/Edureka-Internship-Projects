<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <div style="background-color: pink;">This is a div Tag</div>
    <!--Block level element -> takes up the whole width of the screen-->
    <br><br>
    <!--Line break-->
    <span style="background-color: greenyellow;">This is a span tag</span>
    <!--Takes only required space-->
    <br><br>

<!--Select tag-->
    <select name="Languages">
        <option value="Javascript" disabled>Javascript</option>
        <option value="Java">Java</option>
        <option value="Python"label="Py">Python</option>
        <option value="C++">CPP</option>
        <option value="SQL" hidden>SQL</option>
        <option value=".Net">DotNet</option>

    </select><br><br>

    <!-- Input Tags -->
     <h1>Edureka Login</h1><br><br>
     <label for="user">Name</label>
     Name:  <input type="text" placeholder="Enter your Name : ">

     <br><br>
     <!--Text area tag-->
     <!-- Creates a multiline -->
      Feedback: <textarea type="text" rows="5" cols="20" width="500px"></textarea>

      <!-- Button tags-->
       <input type="Button" value="Submit">
       <hr> <!-- Create a horizontal line spanning to the end of the page-->
       <button type="close">Close</button>

    
</body>
</html>
